<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>2016HTML5移动生态大会</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #000;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/particle/particle.js" src-release="libs/modules/particle/particle.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" src-release="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script egret="lib" src="libs/wx.js" src-release="libs/wx.js"></script>
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/Container.js"></script>
	<script egret="game" src="bin-debug/Background.js"></script>
	<script egret="game" src="bin-debug/CONST.js"></script>
	<script egret="game" src="bin-debug/ClickEffect.js"></script>
	<script egret="game" src="bin-debug/Foreground.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/ScrollController.js"></script>
	<script egret="game" src="bin-debug/SoundDisplay.js"></script>
	<script egret="game" src="bin-debug/ThemeAdapter.js"></script>
	<script egret="game" src="bin-debug/infos/Info1.js"></script>
	<script egret="game" src="bin-debug/infos/Info2.js"></script>
	<script egret="game" src="bin-debug/infos/InfoCommon.js"></script>
	<script egret="game" src="bin-debug/pages/Page.js"></script>
	<script egret="game" src="bin-debug/pages/Page1.js"></script>
	<script egret="game" src="bin-debug/pages/Page2.js"></script>
	<script egret="game" src="bin-debug/pages/Page3.js"></script>
	<script egret="game" src="bin-debug/pages/Page4.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div id="egret" style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="fixedHeight"
         data-frame-rate="60"
         data-content-width="1080"
         data-content-height="1920"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
    	if(!egret.Capabilities.isMobile){
    		// console.log()
    		var stage = document.getElementById("egret");
       	 		// console.log(11,stage)
       		 stage.setAttribute("data-scale-mode",'showAll');
    		// document.getElementById('egret')['data-scale-mode']="showAll";
    		// console.log(22,stage)
    	}
    	egret.runEgret({renderMode:"webgl", audioType:0});
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        
    </script>
</body>
</html>
